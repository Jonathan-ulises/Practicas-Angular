<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Krilin - 700</li>
            <li>Goku - 15,000</li>
            <li>Vegeta - 8,500</li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <!-- Este ngSubmit nos ayuda para que no se refresque
        la pagina con el Submit. -->
        <form (ngSubmit)="agregar()">
            <!-- el atributo "value" esta encerrado en corchetes por que
            el valor que se le asigne dependera del valor de una propiedad
            definida en el .component.ts -->
            <!-- 
                Forma para tener definido un valor en el input y capturar el evento
                de cambio de contenido de ese input
                <input 
                type="text" 
                placeholder="Nombre"
                [value]="nuevo.nombre"
                (input)="cambiarNombre( $event )"/> -->

            <!-- Uso del Two Way DataBinding-->
            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"/>

            <input 
                type="number" 
                placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.poder">

            <button>Agregar</button>
        </form>
    </div>
</div>
